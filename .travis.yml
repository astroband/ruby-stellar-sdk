version: ~> 1.0

branches:
  except:
  - develop

dist: focal
os: linux
virt: lxd

language: ruby
cache:
- apt
- bundler
addons:
  apt:
  - libsodium-dev

env:
  global: JRUBY_OPTS="--debug"
rvm:
- jruby-9.2
- 2.7
- 2.6
- 2.5
script: bin/rake spec

jobs:
  fast_finish: true
  include:
  - rvm: 2.7
    script: bin/rake

before_install:
- yes | gem update --system --force
- bundle config set without 'development debug'
before_script:
- cp sdk/spec/config.yml.sample sdk/spec/config.yml

