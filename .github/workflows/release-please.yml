name: release-please

on:
  push:
    branches: [ release ]
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - id: release
      uses: google-github-actions/release-please-action@v3.1
      with:
        config-file: .github/release-please-config.json
        manifest-file: .github/release-please-manifest.json
