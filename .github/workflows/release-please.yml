name: release-please

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - id: release
      uses: google-github-actions/release-please-action@v3.0.1
      with:
        release-type: ruby
        bump-minor-pre-major: true
        version-file: "base/lib/stellar/version.rb"
